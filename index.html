	   </div>

				  <div class="form-group">
					<input type="text" id="name" placeholder="Add a name" class="form-control">
				</div>	
				<div class="form-group">
					<input type="text" id="phone" placeholder="Add a phone number" class="form-control">
				</div>	
					<input type="submit" id="Add" value="Add Contact" class="waves-effect blue darken-2 btn">
					<input type="button" id="Cancel" value="Cancel" class="waves-effect blue darken-2 btn">
			<form>
      </div>
